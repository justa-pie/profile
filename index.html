    <script>
        const starsContainer = document.getElementById('stars');
        const allStars = []; // M·∫£ng ƒë·ªÉ l∆∞u tr·ªØ t·∫•t c·∫£ c√°c ng√¥i sao

        for (let i = 0; i < 300; i++) { // S·ªë l∆∞·ª£ng ng√¥i sao
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
            allStars.push(star); // Th√™m ng√¥i sao v√†o m·∫£ng
        }

        const interactionRadius = 100; // B√°n k√≠nh t∆∞∆°ng t√°c (pixels)

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            allStars.forEach(star => {
                // L·∫•y v·ªã tr√≠ th·ª±c t·∫ø c·ªßa ng√¥i sao tr√™n m√†n h√¨nh
                const starRect = star.getBoundingClientRect();
                const starX = starRect.left + starRect.width / 2;
                const starY = starRect.top + starRect.height / 2;

                // T√≠nh kho·∫£ng c√°ch gi·ªØa chu·ªôt v√† ng√¥i sao
                const distance = Math.sqrt(
                    Math.pow(mouseX - starX, 2) + Math.pow(mouseY - starY, 2)
                );

                // N·∫øu ng√¥i sao n·∫±m trong b√°n k√≠nh t∆∞∆°ng t√°c, l√†m n√≥ s√°ng l√™n
                if (distance < interactionRadius) {
                    star.classList.add('active');
                    // C√≥ th·ªÉ ƒëi·ªÅu ch·ªânh th√™m ƒë·ªô s√°ng d·ª±a tr√™n kho·∫£ng c√°ch
                    // const brightness = 1 - (distance / interactionRadius); // 1 khi s√°t, 0 khi ·ªü r√¨a
                    // star.style.opacity = 0.5 + 0.5 * brightness; 
                    // star.style.boxShadow = `0 0 ${5 * brightness}px ${2 * brightness}px rgba(255, 255, 255, ${0.8 * brightness})`;
                } else {
                    star.classList.remove('active');
                    // star.style.opacity = ''; // ƒê·∫∑t l·∫°i v·ªÅ CSS m·∫∑c ƒë·ªãnh
                    // star.style.boxShadow = ''; // ƒê·∫∑t l·∫°i v·ªÅ CSS m·∫∑c ƒë·ªãnh
                }
            });
        });

        // X·ª≠ l√Ω ph√°t nh·∫°c (nh∆∞ ƒë√£ th·∫£o lu·∫≠n)
        const backgroundAudio = document.getElementById('backgroundAudio');
        document.addEventListener('click', function attemptPlay() {
            backgroundAudio.play()
                .then(() => {
                    document.removeEventListener('click', attemptPlay);
                    console.log("Audio started playing successfully.");
                })
                .catch(error => {
                    console.warn("Audio playback was prevented. Waiting for next interaction.", error);
                });
        });
        
    </script>
